<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Thermostat set at: <span id="temperature"></span></h1>
    <div>
      <h3><span id="city-name"></span> temperature: <span id="city-temperature"></span></h3>
      <form id="select-city">
        <input id="current-city" type="text" placeholder="Enter a city"></input>
        <input type="submit" value="Submit"></input>
      </form>
    </div>
    <p>
      <button id="temperature-up">+</button>
      <button id="temperature-down">-</button>
      <button id="temperature-reset">Reset</button>
    </p>
    <p>
      Power saving mode is <span id="psm-status">on</span>
      <button id="psm-on">PSM on</button>
      <button id="psm-off">PSM off</button>
    </p>
    <script type="text/javascript" src="javascript/src/Thermostat.js"></script>
    <script type="text/javascript" src="javascript/src/interface.js"></script>
  </body>
</html>
